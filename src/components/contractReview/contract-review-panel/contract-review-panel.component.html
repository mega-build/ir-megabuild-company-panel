<h2

>
    قرارداد های در حال انتظار بررسی

<loading-list
    *ngIf="isLoading"
></loading-list>

<contract-review-list
    *ngIf="!isLoading && contractReviewList.length > 0"

></contract-review-list>

<empty-list

></empty-list>
