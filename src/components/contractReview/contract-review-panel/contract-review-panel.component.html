<panel-navigation></panel-navigation>

<section class="container">

    <header>
        <h2>
            قرارداد های در حال انتظار بررسی
        </h2>
    </header>

    <loading-list
        *ngIf="isLoading"
    ></loading-list>

    <contract-review-list
        *ngIf="!isLoading && contractReviewList.length > 0"
        [contractReviewList]="contractReviewList"
    ></contract-review-list>

    <empty-list
            *ngIf="!isLoading && contractReviewList.length == 0"
    ></empty-list>
    
</section>
