<loading
    *ngIf="isLoading"
></loading>

<form
    *ngIf="!isLoading && contract"
    class="container"
>
    <legend class="contract-legend">
        درخواست بررسی {{contractHelper.getContractTitle(contract.contractType,contract.project.projectType,contract.project)}}
    </legend>

    <a 
        [routerLink]="['/','contractManagement','list','draft']"
        class="closeModal"
    >
        انصراف
    </a>

    <fieldset
        [disabled]="isLoading"
    >
        <select-user-list
            (onSelectedUserChanged)= "selectedUserChanged($event)"
        ></select-user-list>

        <loading
            *ngIf="isLoading"
        ></loading>
        
        <ul>
            <li>
                <button
                    type="button"
                    (click)="requestReview()"
                    class="primary"
                >
                    ثبت درخواست 
                </button>
            </li>
            <li >
                <a 
                    [routerLink]="['/','contractManagement','list','draft']"
                >
                    انصراف
                </a>
            </li>
        </ul>
    </fieldset>
</form>
