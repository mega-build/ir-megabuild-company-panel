<section class="container">
    <a 
    [routerLink]="['/','contractManagement','list','requested']"
    class="closeModal"
>
    لیست قرارداد های در انتظار بررسی
</a>

<loading
    *ngIf="isLoading"
></loading>

<contract-full-detail
    *ngIf="!isLoading && contract"
    [contract]="contract"
></contract-full-detail>

<form
    *ngIf="contract"
    class="container"
>
    <legend class="contract-legend">
        درخواست بررسی {{contractHelper.getContractTitle(contract.contractType,contract.project.projectType,contract.project)}}
    </legend>

    <fieldset
        [disabled]="isLoading"
    >
        <select-user-list
            (onSelectedUserChanged)= "selectedUserChanged($event)"
        ></select-user-list>

        <loading
            *ngIf="isLoading"
        ></loading>
        
        <ul>
            <li>
                <button
                    type="button"
                    (click)="requestReview()"
                    class="primary"
                >
                    ثبت درخواست 
                </button>
            </li>
            <li >
                <a 
                    [routerLink]="['/','contractManagement','list','requested']"
                >
                    انصراف
                </a>
            </li>
        </ul>
    </fieldset>
</form>

</section>
