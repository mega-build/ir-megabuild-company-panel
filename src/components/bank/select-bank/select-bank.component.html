<section
    *ngIf="selectedBank.title"
>
    <dl
        
    >
        <dt>
            لوگو بانک
        </dt>

        <dt
            [ngClass]="'bank_'+ selectedBank.title"
        >

        </dt>
        <dt>
            عنوان
        </dt>
        <dd>
            {{selectedBank.title_fa}}
        </dd>

    </dl>

    <button
        type="button"
        (click)="remove()"
    >
        حذف
    </button>
</section>

<details
    *ngIf="!selectedBank.title"
>
    <summary>
        انتخاب کنید
    </summary>
    <loading
        *ngIf="isLoading"
    ></loading>
    <ul
        *ngIf="!isLoading"
    >
        <li
            *ngFor = 'let bank of bankList'
            (click) = 'selectBank(bank)'
        >
            <dl>
                <dt>
                    لوگو بانک
                </dt>
        
                <dt
                    [ngClass]="'bank_'+ bank.title"
                >

                <dt>
                    عنوان
                </dt>
                <dd>
                    {{bank.title_fa}}
                </dd>
            </dl>
        </li>
    </ul>
</details>
