<dl
    *ngIf="bank" 
>
    <dt>
        لوگو بانک
    </dt>

    <dd
        [ngClass]="'bank_'+ bank.title"
        class="bank-logo"
        [style.background-image]="'url(' + getLogUrl() + ')'"
    >
    </dd>
    
    <dt>
        عنوان
    </dt>
    <dd class="bank-title">
        {{bank.title_fa}}
    </dd>

</dl>
