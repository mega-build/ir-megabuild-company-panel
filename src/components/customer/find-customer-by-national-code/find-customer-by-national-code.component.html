<form class="container">
    <legend>
        جستجوی مشتری با کد ملی
    </legend>
    <fieldset
        [disabled]="isLoading"
    >
        <ul>
            <li>
                <label
                    for="txtNationalCode"
                >
                    کدملی:
                </label>

                <input
                    type="search"
                    id="txtNationalCode"
                    name="txtNationalCode"
                    [(ngModel)]="nationalCode"
                    maxlength="10"
                >
            </li>
        </ul>
        
        <loading
            *ngIf="isLoading"
        ></loading>

        <validation-result
            *ngIf="validationResult.hasError"
            [validationResult]="validationResult"
        ></validation-result>
        
        <ul>
            <li>
                <button
                    type="button"
                    (click)="getByNationalCode()"
                    class="primary"
                >
                    جستجو
                </button>
            </li>
        </ul>
    </fieldset>
</form>

<section
    *ngIf="customer && customer.nationalCode"
    class="container"
>
    <customer-label
        [customer]="customer"
    ></customer-label>
    <button
        type="button"
        (click)="selectCustomer()"
    >
        انتخاب
    </button>
</section>

<section
    *ngIf="!customer && !isLoading"
>
    <b>
        چیزی یافت نشد!
    </b>
    <button
        type="button"
        (click)="addNewCustomerWithNationalCode()"
        class="add-new-customer"
    >
        افزودن به عنوان خریدار جدید
    </button>
</section>
