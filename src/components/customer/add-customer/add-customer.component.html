<form class="container">
    <legend>
        ثبت اطلاعات خریدار
    </legend>
    <fieldset>
        <ul>
            <li>
                <label
                    for="txtFirstname"
                >
                    نام:
                </label>

                <input
                    type="text"
                    id="txtFirstname"
                    name="txtFirstname"
                    maxlength="100"
                    [(ngModel)]="customer.firstname"
                >
            </li>

            <li>
                <label
                    for="txtLastname"
                >
                    نام خانوادگی:
                </label>

                <input
                    type="text"
                    id="txtLastname"
                    name="txtLastname"
                    maxlength="100"
                    [(ngModel)]="customer.lastname"
                >
            </li>

            <li>
                <label
                    for="txtNatinalCode"
                >
                    کد ملی:
                </label>

                <input
                    type="text"
                    id="txtNatinalCode"
                    name="txtNatinalCode"
                    maxlength="10"
                    [(ngModel)]="customer.nationalCode"
                >
            </li>

            <li>
                <label
                    for="txtPostalCode"
                >
                    کد پستی:
                </label>

                <input
                    type="text"
                    id="txtPostalCode"
                    name="txtPostalCode"
                    maxlength="10"
                    [(ngModel)]= "customer.postalCode"

                >
            </li>

            <li>
                <label
                    for="txtMobileNumber"
                >
                    شماره موبایل:
                </label>

                <input
                    type="text"
                    id="txtMobileNumber"
                    name="txtMobileNumber"
                    maxlength="11"
                    [(ngModel)]= "customer.mobileNumber"
                >
            </li>

            <li>
                <label
                    for="txtPhoneNumber"
                >
                    تلفن ثابت:
                </label>

                <input
                    type="text"
                    id="txtPhoneNumber"
                    name="txtPhoneNumber"
                    [(ngModel)]= "customer.phoneNumber"
                >
            </li>

            <li>
                <label
                    for="txtAddress"
                >
                    آدرس:
                </label>

                <textarea
                    id="txtAddress"
                    name="txtAddress"
                    [(ngModel)]= "customer.address"
                    column="4"
                ></textarea>
            </li>
        </ul>

        <ul>
            <li>
                <button
                    type="button"
                    (click)="save()"
                    class="primary"
                >
                    ثبت
                </button>
            </li>
        </ul>
    </fieldset>
</form>
