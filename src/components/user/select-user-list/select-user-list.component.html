<ul>
    <li
        *ngFor = 'let user of userList'
    >
    
        <input
            #refEl
            type="checkbox"
            id="chkUser{{user._id}}"
            name="chkUser{{user._id}}"
            [value]="user._id"
            (change)="selectedUserChanged(refEl,user)"
        >
        <label
        for= "chkUser{{user._id}}"
    >
        {{user.firstname}} {{user.lastname}}
    </label>
    </li>
</ul>
