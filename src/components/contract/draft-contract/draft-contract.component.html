<form>
    <legend>
        اطلاعات اولیه
    </legend>
    <fieldset>
        <ul>
            <li>
                <label
                    for="txtContractNumber"
                >
                    شماره قرارداد
                </label>

                <input
                    type="text"
                    id="txtContractNumber"
                    name="txtContractNumber"
                    [(ngModel)]="contract.contractNumber"
                >
            </li>

            <li>
                <label
                    for="cmpSelectContractType"
                >
                    نوع قرارداد
                </label>

                <select-contract-type
                    id="cmpSelectContractType"
                    (setContractType) = "setContractType($event)"
                ></select-contract-type>
            </li>

            <li>
                <label
                    for="txtContractDate"
                >
                    تاریخ قرارداد
                </label>

                <input
                    type="datetime-local"
                    id="txtContractDate"
                    name="txtContractDate"
                    [(ngModel)]="contract.contractDate"
                >
            </li>

            <li>
                <label
                    for="txtContractFinishDate"
                >
                    تاریخ قرارداد
                </label>

                <input
                    type="datetime-local"
                    id="txtContractFinishDate"
                    name="txtContractFinishDate"
                    [(ngModel)]="contract.contractFinishDate"
                >
            </li>

        </ul>
        <ul>
            <li>
                <button
                    type="button"
                    (click)="draftContract()"
                >
                    ثبت پیش نویس
                </button>
            </li>
        </ul>
    </fieldset>
</form>
