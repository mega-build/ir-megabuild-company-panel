<form class="container">
    <legend>
        اطلاعات اولیه
    </legend>
    <fieldset>
        <ul>
            <li>
                <label
                    for="txtContractNumber"
                >
                    شماره قرارداد
                </label>

                <input
                    type="text"
                    id="txtContractNumber"
                    name="txtContractNumber"
                    [(ngModel)]="contract.contractNumber"
                >
            </li>

            <li>
                <label
                    for="cmpSelectContractType"
                >
                    نوع قرارداد
                </label>

                <select-contract-type
                    id="cmpSelectContractType"
                    (setContractType) = "setContractType($event)"
                ></select-contract-type>
            </li>

            <li>
                <label
                    for="txtContractDate"
                >
                    تاریخ قرارداد
                </label>

                <shmasi-date-picker
                    (setSelectedDate)="setContractDate($event)"
                ></shmasi-date-picker>
            </li>

            <li>
                <label
                    for="txtContractFinishDate"
                >
                    تاریخ تحویل
                </label>

                <shmasi-date-picker
                    (setSelectedDate)="setcontractFinishDate($event)"
                ></shmasi-date-picker>
            </li>

        </ul>
        <ul>
            <li>
                <button
                    type="button"
                    (click)="draftContract()"
                    class="primary"
                >
                    ذخیره
                </button>
            </li>
        </ul>
    </fieldset>
</form>
