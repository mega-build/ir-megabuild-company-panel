<section
    id="secProgress"
    class="container"
>
    <ol>
        <li class="active">
            اطلاعات
        </li>
        <li
            title="ابتدا اطلاعات قرارداد را تکمیل کنید."
        >
            خریدار
        </li>
        <li
            title="ابتدا اطلاعات قرارداد را تکمیل کنید."
        >
            موضوع قرارداد
        </li>
        
        <li
            title="ابتدا موضوع قرارداد را ثبت کنید."
        >
            بهای موضوع قرارداد
        </li>
        <li
            title="ابتدا بهای موضوع قرارداد را ثبت کنید."
        >
            نحوه ی پرداخت
        </li>
        <li
            title="ابتدا اطلاعات قرارداد را تکمیل کنید."
        >
            ویرایش متن قرارداد
        </li>
    </ol>

</section>

<form
    class="container"
>
    <legend
        class="contract-legend"
    >
        اطلاعات اولیه
    </legend>

    <a
        [routerLink]="['/','contractManagement','list','draft']"
        class="closeModal"
    >
        انصراف
    </a>

    <fieldset
        [disabled]="isLoading"
    >
        <ul>
            <li>
                <label
                    for="txtContractNumber"
                >
                    شماره قرارداد
                </label>

                <input
                    type="text"
                    id="txtContractNumber"
                    name="txtContractNumber"
                    maxlength="50"
                    [(ngModel)]="contract.contractNumber"
                >
            </li>

            <li>
                <label
                    for="cmpSelectContractType"
                >
                    نوع قرارداد
                </label>

                <select-contract-type
                    id="cmpSelectContractType"
                    name="cmpSelectContractType"
                    (setContractType) = "setContractType($event)"
                ></select-contract-type>
            </li>

            <li>
                <label
                    for="cmpContractDate"
                >
                    تاریخ قرارداد
                </label>

                <shmasi-date-picker
                    id="cmpContractDate"
                    name="cmpContractDate"
                    (setSelectedDate)="setContractDate($event)"
                ></shmasi-date-picker>
            </li>

            <li>
                <label
                    for="cmpContractFinishDate"
                >
                    تاریخ تحویل
                </label>

                <shmasi-date-picker
                    id = 'cmpContractFinishDate'
                    name = 'cmpContractFinishDate'
                    (setSelectedDate)="setcontractFinishDate($event)"
                ></shmasi-date-picker>
            </li>

        </ul>

        <loading
            *ngIf="isLoading"
        ></loading>

        <validation-result
            *ngIf="validationResult.hasError"
            [validationResult]="validationResult"
        ></validation-result>
        
        <ul class="action-list">
            <li>
                <button
                    type="button"
                    (click)="draftContract()"
                    class="primary"
                >
                    ذخیره
                </button>
            </li>

            <li>
                    
                <a 
                    [routerLink]="['/','contractManagement','list','draft']"
                    class="secondary"
                >
                    انصراف
                </a>
            </li>
        </ul>
    </fieldset>
</form>
