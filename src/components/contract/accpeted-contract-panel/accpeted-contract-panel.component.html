<panel-navigation></panel-navigation>
<section class="container">
    <h2>
        قرارداد های تایید شده
    </h2>

    <loading
        *ngIf="isLoading"
    ></loading>

    <contract-list
        *ngIf="!isLoading && contractList.length > 0"
        [contractList]="contractList"
    ></contract-list>

    <empty-list
        *ngIf="!isLoading && contractList.length == 0"
    ></empty-list>
</section>
