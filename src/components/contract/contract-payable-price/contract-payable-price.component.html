<loading
    *ngIf="isLoading"
></loading>

<edit-contract-navigation
    *ngIf="contractId && contract"
    [contractId]="contractId"
    [isInPayablePriceSection]= true
    [hasProjectItem]="contract.projectItem !=undefined"
    [hasPayablePrice]="payablePrice!=undefined && payablePrice!=0"
></edit-contract-navigation>

<section
    *ngIf="!isLoading && contract"
    style="background-color: red;"
>
    {{projectItemHelper.getProjectItemCalculationPrice(contract.projectItem)}}

    <button
        (click)="setValueFromProjectItemDate()"
    >
        درج در مبلغ نهایی
    </button>
</section>

<form
    *ngIf="!isLoading && contract"
>
    <legend
        class="contract-legend"
    >
        بهای موضوع قرارداد
    </legend>

    <fieldset
        [disabled]="isLoading"
    >
        <ul>
            <li>
                <label
                    for="cmpDiscount"
                >
                    مبلغ تخفیف
                </label>

                <price-input
                    id = 'cmpDiscount'
                    name = 'cmpDiscount'
                    (setPrice)="setDiscount($event)"
                    [price]="discount"
                ></price-input>

            </li>
            <li>
                <label
                    for="cmpPayablePrice"
                >
                    مبلغ نهایی
                </label>

                <price-input
                    id = 'cmpPayablePrice'
                    name = 'cmpPayablePrice'
                    (setPrice)="setPayablePrice($event)"
                    [price]="payablePrice"
                ></price-input>
            </li>
        </ul>

        <loading
            *ngIf="isLoading"
        ></loading>

        <validation-result
            *ngIf="validationResult.hasError"
            [validationResult]="validationResult"
        ></validation-result>

        <ul>
            <li>
                <button
                    type="button"
                    (click)="save()"
                    class="primary"
                >
                    ثبت
                </button>
            </li>
        </ul>
    </fieldset>
</form>
