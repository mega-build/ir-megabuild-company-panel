<form class="container">
    <legend class="contract-legend">
        ثبت قیمت نهایی قرارداد
    </legend>
    <fieldset
        [disabled]="isLoading"
    >
        <ul>
            <li>
                <label
                    for="cmpDiscount"
                >
                    مبلغ تخفیف
                </label>

                <price-input
                    id = 'cmpDiscount'
                    name = 'cmpDiscount'
                    (setPrice)="setDiscount($event)"
                    [price]="discount"
                ></price-input>

            </li>
            <li>
                <label
                    for="cmpPayablePrice"
                >
                    مبلغ نهایی
                </label>

                <price-input
                    id = 'cmpPayablePrice'
                    name = 'cmpPayablePrice'
                    (setPrice)="setPayablePrice($event)"
                    [price]="payablePrice"
                ></price-input>
            </li>
        </ul>

        <loading
            *ngIf="isLoading"
        ></loading>

        <validation-result
            *ngIf="validationResult.hasError"
            [validationResult]="validationResult"
        ></validation-result>

        <ul>
            <li>
                <button
                    type="button"
                    (click)="save()"
                    class="primary"
                >
                    ثبت
                </button>
            </li>
        </ul>
    </fieldset>
</form>
