<panel-navigation></panel-navigation>

<section class="container">

    <header class="header">

        <h2>
            قرارداد های در حال تکمیل
        </h2>
    
        <a
            [routerLink]="['/','contractManagement','addContract']"
            role="button"
            class="add-item"
        >
            ثبت قرارداد جدید
        </a>
    
    </header>
   
    <loading-list
        *ngIf="isLoading"
    ></loading-list>

    <contract-list
        *ngIf="!isLoading && contractList && contractList.length > 0"
        [contractList]="contractList"
    ></contract-list>

    <empty-list
        *ngIf="!isLoading && contractList && contractList.length == 0"
    ></empty-list>

</section>
