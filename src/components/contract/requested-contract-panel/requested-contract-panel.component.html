<panel-navigation></panel-navigation>

<h2 class="container">
    قرارداد های در انتظار تایید نهایی
</h2>

<loading-list
    *ngIf="isLoading"
></loading-list>

<contract-list
    *ngIf="!isLoading && contractList.length > 0"
    [contractList]="contractList"
></contract-list>

<empty-list
    *ngIf="!isLoading && contractList.length == 0"
></empty-list>
