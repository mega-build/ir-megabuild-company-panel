<panel-navigation></panel-navigation>

<section class="container">

    <header>
        <h2>
            قرارداد های در انتظار تایید نهایی
        </h2>
    </header>
    
    
    <loading-list
        *ngIf="isLoading"
    ></loading-list>
    
    <contract-list
        *ngIf="!isLoading && contractList.length > 0"
        [contractList]="contractList"
    ></contract-list>
    
    <empty-list
        *ngIf="!isLoading && contractList && contractList.length == 0"
    ></empty-list>

</section>
