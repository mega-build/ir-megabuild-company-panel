<edit-contract-navigation
    [contractId]="contractId"
    [isInCustomerListSection]= true
    [hasAnyCostomer] = 'contractCustomerList && contractCustomerList.length > 0'
></edit-contract-navigation>


<section
>
    <a
        [routerLink]="['../add']"
        role="button"
        class="add-item"
    >
        افزودن خریدار
    </a>

    <loading-list
        *ngIf="isLoading"
    ></loading-list>

    <ul
        *ngIf="!isLoading && contractCustomerList && contractCustomerList.length > 0"
    >
        <li
            class="contract-customer"
            *ngFor = 'let contractCustomer of contractCustomerList'
        >
            <customer-detail
                [customer] = "contractCustomer.customer"
            ></customer-detail>

            <ul>
                <li>
                    <button
                        type="button"
                        (click) = "removeContractCustomer(contractCustomer)"
                    >
                        حذف
                    </button>
                </li>
            </ul>
            
        </li>
    </ul>

    <empty-list
        *ngIf="!isLoading && contractCustomerList && contractCustomerList.length == 0"
    ></empty-list>

</section>
