<loading
    *ngIf="isLoading"
></loading>
<section
    class="container"
>
    <a
        [routerLink]="['../add']"
        role="button"
    >
        افزودن خریدار
    </a>
    <ul>
        <li
            class="contract-customer"
            *ngFor = 'let contractCustomer of contractCustomerList'
        >
            <customer-detail
                [customer] = "contractCustomer.customer"
            ></customer-detail>

            <ul>
                <li>
                    <button
                        type="button"
                        (click) = "removeContractCustomer(contractCustomer)"
                    >
                        حذف
                    </button>
                </li>
            </ul>
        </li>
    </ul>
</section>
