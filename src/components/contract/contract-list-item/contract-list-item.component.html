
<dl>
    <dt>
        شماره قرارداد
    </dt>
    <dd>
        {{contract.contractNumber}}
    </dd>

    <dt>
        تاریخ قرارداد
    </dt>
    <dd>
        {{contract.createDateTime}}
    </dd>


    <dt>
        خریدار
    </dt>
    <dd
        *ngIf="contract.customers"
    >
        <customer-label
            *ngFor = 'let customer of contract.customers'
            [customer]="customer"
        ></customer-label>
    </dd>

    <dt>
        مبلغ قرارداد
    </dt>
    <dd
        *ngIf="contract.payablePrice"
    >
        {{contract.payablePrice}}
    </dd>
    
    <project-item-detail
        *ngIf="contract.projectItem"
        [projectItem] = "contract.projectItem"
    ></project-item-detail>

    
</dl>

<ul
    class="listItemActionMenu"
>
    <li>
        <a
            href= "/editContract;contractId={{contract._id}}"
            *ngIf="contract.isDraft"
        >
            ویرایش
        </a>
    </li>
    <li>
        <a
            href="/contractManagement/requestReview;contractId={{contract._id}}"
        >
            درخواست بررسی
        </a>
    </li>
    <li>
        <a
            href="/contractManagement/editContent;contractId={{contract._id}}"
        >
            ویرایش متن
        </a>
    </li>

    

</ul>
