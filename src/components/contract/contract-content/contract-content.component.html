

<section
    class="container"
>
    <loading
        *ngIf="isLoading"
    ></loading>

    <form>
        <legend class="contract-legend">
            ثبت متن قرارداد
        </legend>
        <fieldset
            [disabled]="isLoading"
        >
            <ul>
                <li>
                    <label
                        for="cmpSelectContractTemplate"
                    >
                        قالب قرارداد:
                    </label>
                    <select-contract-template
                        id="cmpSelectContractTemplate"
                        name ='cmpSelectContractTemplate'
                        (setContractTemplate)="setContractTemplate($event)"
                    ></select-contract-template>

                    <a
                        [routerLink]="['/','contractTemplateManagement','add']"
                        class="secondary"
                        target="_blank"
                    >
                        اضافه کردن قالب قراداد جدید
                    </a>

                </li>
                <li>
                    <div
                        *ngIf="contract"
                        [innerHTML]="content"
                    ></div>
                    

                    <textarea
                        *ngIf="contract"
                        name="txtContent"
                        id="txtContent"
                        cols="30"
                        rows="10"
                        [(ngModel)]="content"
                    ></textarea>
                </li>
            </ul>

            <loading
                *ngIf="isLoading"
            ></loading>

            <ul class="action-list">
                <li>
                    <button
                        (click)="saveContent()"
                        class="primary"
                    >
                        ذخیره
                    </button>
                </li>

                <li>
                    <a
                        [routerLink]="['/','contractManagement','list','draft']"
                        class="secondary"
                    >
                        انصراف
                    </a>
                </li>
            </ul>
        </fieldset>
    </form>
</section>
