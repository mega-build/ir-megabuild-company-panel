<loading
    *ngIf="isLoading"
></loading>

<a
    [routerLink]="['/','contractManagement','list','requested']"
    class="closeModal"
>
    بازگشت به لیست
</a>

<contract-full-detail
    *ngIf="!isLoading && contract"
    [contract]="contract"
></contract-full-detail>

<ul>
    <li>
        <button
            (click)="accpet()"
        >
            تایید پیش نویس قرارداد
        </button>
    </li>

    <li>
        <button
            (click)="reject()"
        >
            رد پیش نویس قرارداد
        </button>
    </li>
</ul>
