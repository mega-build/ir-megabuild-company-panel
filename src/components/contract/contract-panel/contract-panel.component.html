<panel-navigation></panel-navigation>

<contract-filter
    (setFilter) = 'setFilter($event)'
></contract-filter>

<loading-list
    *ngIf="isLoading"
></loading-list>

<div
    *ngIf="!filterOptions.project"
    class="container empty"
    
>
    فیلتر نمایش لیست قراردها را تکمیل کنید.
</div>

<ul class="container">
    <li>
        <button
            *ngIf="!isLoading && contractList && contractList.length > 0"
            (click)="downloadReportDoc()"
            class="downloadbtn"
        >
            دانلود
        </button>
    </li>
</ul>

<contract-list
    *ngIf="!isLoading && contractList && contractList.length > 0"
    [contractList]="contractList"
></contract-list>

<empty-list
    *ngIf="filterOptions.project && !isLoading && contractList && contractList.length == 0"
></empty-list>
