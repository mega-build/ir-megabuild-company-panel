<dl>
    <dt>
        نوع پرداخت
    </dt>
    <dd>
        {{depositContractPayment.contractPaymentMethod.title}}
    </dd>

    <dt>
        حساب
    </dt>
    <dd
        *ngIf="depositContractPayment.bankAccount"
        class="bank-account"
    >
        <bank-account-label
            [bankAccount]="depositContractPayment.bankAccount"
        ></bank-account-label>
    </dd>

    <dt>
        پروژه
    </dt>
    <dd>
        <project-label
            [project]="depositContractPayment.contract.project"
        ></project-label>
    </dd>

    <dt>
        مورد فروش
    </dt>
    <dd>
        <project-item-abbreviation
            [projectItem]="depositContractPayment.contract.projectItem"
        ></project-item-abbreviation>
    </dd>

    <dt>
        مبلغ
    </dt>
    <dd>
        <price-label
            [price]="depositContractPayment.price"
        ></price-label>
    </dd>

    <dt>
        سررسید
    </dt>
    <dd
        *ngIf="depositContractPayment.dueDateShamsi"
    >
        {{depositContractPayment.dueDateShamsi}}
    </dd>

</dl>

<ul
    class="listItemActionMenu"
>
    <li>
        <a
            href= "/editContractPayment;contractPaymentId={{depositContractPayment._id}}"
        >
            ویرایش
        </a>
    </li>

</ul>
