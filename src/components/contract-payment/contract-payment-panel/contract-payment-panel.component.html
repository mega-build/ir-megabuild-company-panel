<section class="container">

    <header class="header">
        <h2>
            جستجوی دریافتی ها
        </h2>   

        <contract-payment-filter
            (setFilter) = 'setFilter($event)'
        ></contract-payment-filter>

        <button
            *ngIf="!isLoading && contractPaymentList && contractPaymentList.length > 0"
            (click)="downloadDoc()"
            class="downloadbtn"
        >
            دانلود
        </button>
    </header>
    
    <div
        *ngIf="!filterOptions"
        class="container empty"
    >
        فیلتر نمایش لیست پرداخت را تکمیل کنید.
    </div>
    
    <loading-list
        *ngIf="isLoading"
    ></loading-list>
    
    <contract-payment-list 
        *ngIf="!isLoading && contractPaymentList && contractPaymentList.length > 0"
        [contractPaymentList] = 'contractPaymentList'
    ></contract-payment-list>
    
    <empty-list
        *ngIf="filterOptions && !isLoading && contractPaymentList && contractPaymentList.length == 0"
    ></empty-list>

</section>
