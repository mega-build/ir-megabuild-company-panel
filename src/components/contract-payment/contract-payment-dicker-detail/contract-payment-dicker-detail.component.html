<dl>
    <dt class="project-name-dt">
        پروژه
    </dt>
    <dd class="project-name-dd">
        <project-label
            [project]="dickerContractPayment.contract.project"
        ></project-label>
    </dd>

    <dt>
        نوع پرداخت
    </dt>
    <dd>
        {{dickerContractPayment.contractPaymentMethod.title}}
    </dd>

    <dt>
        مورد فروش
    </dt>
    <dd>
        <project-item-abbreviation
            [projectItem]="dickerContractPayment.contract.projectItem"
        ></project-item-abbreviation>
    </dd>

    <dt>
        مبلغ
    </dt>
    <dd>
        <price-label
            [price]="dickerContractPayment.price"
        ></price-label>
    </dd>

    <dt>
        پرداخت شده
    </dt>
    <dd>
        {{dickerContractPayment.isSettled}}
    </dd>

</dl>
