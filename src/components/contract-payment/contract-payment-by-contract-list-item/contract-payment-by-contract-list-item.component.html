    <dl>
        <dt>
            نوع پرداخت
        </dt>
        <dd>
            {{contractPayment.contractPaymentMethod.title}}
        </dd>
    
        <dt>
            حساب
        </dt>
        <dd
            *ngIf="contractPayment.bankAccount"
            class="bank-account"
        >
            {{contractPayment.bankAccount.accounNumber}}
        </dd>
    
        <dt>
            مبلغ
        </dt>
        <dd>
            <price-label
                [price]="contractPayment.price"
            ></price-label>
        </dd>
    
        <dt>
            به نام
        </dt>
        <dd
            *ngIf="contractPayment.drawer"
        >
            {{contractPayment.drawer}}
        </dd>
        
    
        <dt>
            سررسید
        </dt>
        <dd
            *ngIf="contractPayment.dueDateShamsi"
        >
            {{contractPayment.dueDateShamsi}}
        </dd>
    
    </dl>
    
    <ul
        class="listItemActionMenu"
    >
        <li>
            <a
                href= "/editContractPayment;contractPaymentId={{contractPayment._id}}"
            >
                ویرایش
            </a>
        </li>
        <li>
            <button
                type="button"
                (click)="removeContractPayment()"
            >
                حذف
            </button>
        </li>
    
    </ul>
