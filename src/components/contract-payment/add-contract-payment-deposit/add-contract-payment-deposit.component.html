<form>
    <legend>
        ثبت پرداخت واریزی
    </legend>
    <fieldset>
        <ul>
            <li>
                <label
                    for="txtPrice"
                >
                    مبلغ:
                </label>
                
                <price-input
                    id = 'txtPrice'
                    name = 'txtPrice'
                    (setPrice)="setPrice($event)"
                ></price-input>
            </li>

            <li>
                <label
                    for="cmpSelectBankAccount"
                >
                    شماره حساب:
                </label>
                <select-bank-account
                    id="cmpSelectBankAccount"
                    name="cmpSelectBankAccount"
                    (setBankAccount)= "setBankAccount($event)"
                ></select-bank-account>
            </li>

            <li>
                <label
                    for="cmpDueDate"
                >
                    تاریخ سررسید:
                </label>
                
                <shmasi-date-picker
                    id="cmpDueDate"
                    name="cmpDueDate"
                    (setSelectedDate)="setDueDate($event)"
                ></shmasi-date-picker>
            </li>

        </ul>

        <ul>
            <li>
                <button
                    type="button"
                    (click)="save()"
                >
                    ثبت
                </button>
            </li>
        </ul>
    </fieldset>
</form>
