<section class="container">
    <h2>
        پرداخت های واریز نشده
    </h2>
    
    <loading-list
        *ngIf="isLoading"
    ></loading-list>

    <ul>
        <li>
            <button
                (click)="downloadDoc()"
                class="downloadbtn"
            >
                دانلود
            </button>
        </li>
    </ul>
    
    <contract-payment-list 
        *ngIf="!isLoading && contractPaymentList && contractPaymentList.length > 0"
        [contractPaymentList] = 'contractPaymentList'
    ></contract-payment-list>
    
    <empty-list
        *ngIf="!isLoading && contractPaymentList && contractPaymentList.length == 0"
    ></empty-list>
</section>
