<dl>
    <dt>
        نوع پرداخت
    </dt>
    <dd>
        {{depositContractPayment.contractPaymentMethod.title}}
    </dd>

    <dt>
        حساب
    </dt>
    <dd
        *ngIf="depositContractPayment.bankAccount"
        class="bank-account"
    >
        <bank-account-label
            [bankAccount]="depositContractPayment.bankAccount"
        ></bank-account-label>
    </dd>

    <dt>
        مبلغ
    </dt>
    <dd>
        <price-label
            [price]="depositContractPayment.price"
        ></price-label>
    </dd>

    <dt>
        سررسید
    </dt>
    <dd
        *ngIf="depositContractPayment.dueDateShamsi"
    >
        {{depositContractPayment.dueDateShamsi}}
    </dd>

</dl>
