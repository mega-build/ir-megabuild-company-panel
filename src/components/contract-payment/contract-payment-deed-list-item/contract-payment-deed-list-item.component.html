<dl>
    <dt>
        نوع پرداخت
    </dt>
    <dd>
        {{deedContractPayment.contractPaymentMethod.title}}
    </dd>

    <dt>
        حساب
    </dt>
    <dd
        *ngIf="deedContractPayment.bankAccount"
        class="bank-account"
    >
        <bank-account-label
            [bankAccount]="deedContractPayment.bankAccount"
        ></bank-account-label>
    </dd>

    <dt>
        پروژه
    </dt>
    <dd>
        <project-label
        [project]="deedContractPayment.contract.project"
        ></project-label>
        
    </dd>

    <dt>
        مورد فروش
    </dt>
    <dd>
        <project-item-abbreviation
            [projectItem]="deedContractPayment.contract.projectItem"
        ></project-item-abbreviation>
    </dd>

    <dt>
        مبلغ
    </dt>
    <dd>
        <price-label
            [price]="deedContractPayment.price"
        ></price-label>
    </dd>

    <dt>
        سررسید
    </dt>
    <dd
        *ngIf="deedContractPayment.dueDateShamsi"
    >
        {{deedContractPayment.dueDateShamsi}}
    </dd>

</dl>

<ul
    class="listItemActionMenu"
>
    <li>
        <a
            href= "/editContractPayment;contractPaymentId={{deedContractPayment._id}}"
        >
            ویرایش
        </a>
    </li>

</ul>
