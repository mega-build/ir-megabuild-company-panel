<form
    id="frmAddContractPayment"
    name="frmAddContractPayment"
>

    <legend>
        ثبت پرداخت
    </legend>
    <fieldset>
        <ul>
            <li>
                <label
                    for="cmpSelectContractPaymentMethod"
                >
                    نوع پرداخت:
                </label>
                <select-contract-payment-method
                    id="cmpSelectContractPaymentMethod"
                    name="cmpSelectContractPaymentMethod"
                    (setContractPaymentMethod)= "setContractPaymentMethod($event)"
                ></select-contract-payment-method>
            </li>

            <add-contract-payment-deposit
                *ngIf="isDepositPaymentMethod()"
                [contractId]="contractId"
            ></add-contract-payment-deposit>
            <add-contract-payment-cheque
                *ngIf="isChequePaymentMethod()"
                [contractId]="contractId"
            ></add-contract-payment-cheque>
            <add-contract-payment-dicker
                *ngIf="isDickerPaymentMethod()"
                [contractId]="contractId"
            ></add-contract-payment-dicker>
        </ul>

        <ul>
            <li>
                <button
                    type="button"
                >
                    ثبت
                </button>
            </li>
        </ul>
    </fieldset>
</form>
