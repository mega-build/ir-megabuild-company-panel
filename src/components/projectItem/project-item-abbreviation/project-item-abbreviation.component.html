<i
    *ngIf="projectItem && projectItem.unit && projectItem.floor && projectItem.block"
    [title]="getResidentialTitle()"
>
    و {{projectItem.unit}}, ط {{projectItem.floor}},  ب {{projectItem.block}}
</i>


<i
    *ngIf="projectItem && projectItem.unit && !projectItem.floor && !projectItem.block"
    [title]="getLandParcelTitle()"
>
    و {{projectItem.unit}}
</i>

<i
    *ngIf="!projectItem"
    title = "اطلاعات مرتبط ثبت نشده است"
>
    نامشخص
</i>
