<section>
    اطلاعات پروژه
</section>

<form>
    <legend>
        ثبت مورد قرارداد
    </legend>
    <fieldset>
        <ul>
            

            <li>
                <label
                    for="txtBlock"
                >
                    بلوک:
                </label>
                <input
                    type="text"
                    id="txtBlock"
                    name="txtBlock"
                    [(ngModel)]= "residentialProjectItem.block"
                >
            </li>

            <li>
                <label
                    for="txtFloor"
                >
                    طبقه:
                </label>
                <input
                    type="number"
                    id="txtFloor"
                    name="txtFloor"
                    [(ngModel)]= "residentialProjectItem.floor"
                >
            </li>

            <li>
                <label
                    for="txtUnit"
                >
                    واحد:
                </label>
                <input
                    type="text"
                    id="txtUnit"
                    name="txtUnit"
                    [(ngModel)]= "residentialProjectItem.unit"
                >
            </li>

            <li>
                <label
                    for="txtBuildupArea"
                >
                    زیربنا:
                </label>
                <input
                    type="number"
                    id="txtBuildupArea"
                    name="txtBuildupArea"
                    [(ngModel)]= "residentialProjectItem.buildupArea"
                >
            </li>
            

            <li>
                <label
                    for="txtUnitPrice"
                >
                    مبلغ واحد:
                </label>
                <input
                    type="number"
                    id="txtUnitPrice"
                    name="txtUnitPrice"
                    [(ngModel)]= "residentialProjectItem.unitPrice"
                >
            </li>

            
        </ul>

        <ul>
            <li>
                <button
                    type="button"
                    (click)="saveProjectItem()"
                >
                    ثبت
                </button>
            </li>
        </ul>
    </fieldset>
</form>
