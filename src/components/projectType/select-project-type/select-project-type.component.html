<ul>
    <li
        *ngFor = 'let projectType of projectTypeList'
    >
        <input
            type="radio"
            name = 'projectType'
            [attr.id]="projectType._id"
            value="{{projectType._id}}"
            (change)="selectProjectType(projectType)"
            [checked]="projectType._id == selectedProjectType._id"
            (input)="selectedProjectType"
        >
        <label
            [attr.for] = "projectType"
        >
            {{projectType.title}}
        </label>
    </li>
</ul>
