<section
    class="container"
>
    <a
        [routerLink]="['../add']"
        class="add-item"
    >
        پروژه جدید
    </a>

    <loading-list
        *ngIf="isLoading"
    ></loading-list>

    <project-list
        *ngIf="!isLoading && projectList && projectList.length > 0"
        [projectList] = "projectList"
    ></project-list>


    <empty-list
        *ngIf="!isLoading && projectList.length == 0"
    ></empty-list>

</section>
