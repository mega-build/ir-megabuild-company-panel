<section
    *ngIf="selectedBankAccount.bank"
>
    <dl>
    
        <dt>
            بانک
        </dt>
        <dd>
            <bank-label
                [bank] = "selectedBankAccount.bank"
            ></bank-label>
        </dd>

        <dt>
            شماره حساب
        </dt>
        <dd class="bank-account">
            {{selectedBankAccount.accounNumber}}
        </dd>
 
    </dl>

    <button
        type="button"
        (click)="remove()"
    >
        حذف
    </button>
</section>

<details
    *ngIf="!selectedBankAccount.bank"
>
    <summary>
        انتخاب کنید
    </summary>
    <loading
        *ngIf="isLoading"
    ></loading>
   
    <ul
        *ngIf="!isLoading"
    >
        <li
            *ngFor = 'let bankAccount of bankAccountList'
            (click) = 'selectBankAccount(bankAccount)'
        >
            <dl>
                <dt>
                    بانک
                </dt>

                <dd>
                    <bank-label
                        [bank] = "bankAccount.bank"
                    ></bank-label>
                </dd>
                 
                <dt>
                    شماره حساب
                </dt>

                <dd class="bank-account">
                    {{bankAccount.accounNumber}}
                </dd>

            </dl>
        </li>
    </ul>
</details>
