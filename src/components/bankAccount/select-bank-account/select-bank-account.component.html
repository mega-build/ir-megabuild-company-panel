<section
    *ngIf="selectedBankAccount.bank"
>
    <dl
        
    >
    
        <dt>
            لوگو بانک
        </dt>
        <dd
            [ngClass]="'bank_'+ selectedBankAccount.bank.title"
            class="bank-logo"
        ></dd>

        <dt>
            شماره حساب
        </dt>
        <dd class="bank-account">
            {{selectedBankAccount.accounNumber}}
        </dd>

        <dt>
            عنوان
        </dt>
        <dd class="bank-title">
            {{selectedBankAccount.bank.title_fa}}
        </dd>

 
    </dl>

    <button
        type="button"
        (click)="remove()"
    >
        حذف
    </button>
</section>

<details
    *ngIf="!selectedBankAccount.bank"
>
    <summary>
        انتخاب کنید
    </summary>
    <loading
        *ngIf="isLoading"
    ></loading>
   
    <ul
        *ngIf="!isLoading"
    >
        <li
            *ngFor = 'let bankAccount of bankAccountList'
            (click) = 'selectBankAccount(bankAccount)'
        >
            <dl>
                <dt>
                    لوگو بانک
                </dt>

                <dd
                    [ngClass]="'bank_'+ bankAccount.bank.title"
                    class="bank-logo"

                >
                 </dd>
                 
                <dt>
                    شماره حساب
                </dt>

                <dd class="bank-account">
                    {{bankAccount.accounNumber}}
                </dd>
                <dt>
                    عنوان
                </dt>
                <dd class="bank-title">
                    {{bankAccount.bank.title_fa}}
                </dd>
            </dl>
        </li>
    </ul>
</details>
