<h1>
    وارد شوید
</h1>
<form >
    <legend>
        لطفا ایمیل و پسورد خود را وارد کنید
    </legend>

    <fieldset>
        <ul>
            <li>
                <label
                    for = "txtCustomerEmail"
                >
                    ایمیل
                </label>
                <input
                    type = "email"
                    name = "txtCustomerEmail"
                    id = "txtCustomerEmail"
                    [(ngModel)] = 'email'
                >
            </li>

            <li>
                <label
                    for = "txtCustomerPassword"
                >
                    رمز عبور
                </label>
                <input
                    type = "text"
                    name = "txtCustomerPassword"
                    id = "txtCustomerPassword"
                    [(ngModel)] = 'password'
                >
            </li>
        </ul>
            
       
    </fieldset>

    <footer>
        <button
            (click) = 'login()'
        >
            ورود
        </button>
    </footer>
</form>
